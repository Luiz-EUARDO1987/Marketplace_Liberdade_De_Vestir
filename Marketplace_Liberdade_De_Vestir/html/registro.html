<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiberdadeDeVestir - Registro</title>
    <link rel="stylesheet" href="/html/css/LiberdadeDeVestir.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>

    <!-- Cabeçalho com o nome da loja e barra de navegação -->
    <header>
        <div class="logo">
            <h1>Liberdade de Vestir</h1> <!-- Nome do marketplace -->
        </div>
        <nav>
            <ul>
                <li><a href="liberdadeDeVestir.html">Início</a></li> <!-- Link para a página inicial -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de contato -->
                <li><a href="produtos.html">Produtos</a></li> <!-- Link para a página "Produtos" -->
                <li><a href="quemSomos.html">Quem Somos</a></li> <!-- Link para a página "Quem Somos" -->
                <li><a href="login.html">Login</a></li> <!-- Link para a página de login -->
            </ul>
        </nav>
    </header>

    <!-- Seção de registro -->
    <section class="registro">
        <h2>Crie sua Conta</h2> <!-- Título da seção -->

        <form action="registrar.php" method="POST"> <!-- Simulação de envio do formulário -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirme a Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="botao-registro">Registrar</button> <!-- Botão de envio -->
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p> <!-- Link para a página de login -->
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Liberdade de Vestir - Todos os direitos reservados.</p> <!-- Mensagem de direitos autorais -->
        <div class="redes-sociais">
            <a href="#">Facebook</a>  |  <!-- Link para Facebook -->
            <a href="#">Instagram</a> |  <!-- Link para Instagram -->
            <a href="#">Twitter</a> <!-- Link para Twitter -->
        </div>
    </footer>

</body>
</html>
